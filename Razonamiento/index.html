<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secuencia Perdida ‚Ä¢ Por Soamy Lanza</title>

<style>
:root{
  --bg:#0b0f14;
  --card:#121826;
  --accent:#22c55e;
  --warn:#f59e0b;
  --bad:#ef4444;
  --text:#e5e7eb;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:900px;
  background:linear-gradient(180deg,#0b1220,#050814);
  border-radius:18px;
  padding:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}

.title h1{
  margin:0;
  font-size:1.5rem;
}
.subtitle{
  opacity:.8;
  font-size:.9rem;
}

.stats{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.stat{
  background:#0b1220;
  padding:8px 12px;
  border-radius:12px;
  font-size:.9rem;
}

.main{
  margin-top:16px;
  display:grid;
  grid-template-columns:280px 1fr;
  gap:16px;
}

.panel{
  background:rgba(255,255,255,.03);
  border-radius:14px;
  padding:14px;
}

.controls select, .controls button{
  width:100%;
  margin-bottom:8px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#0b1220;
  color:var(--text);
  font-size:1rem;
}

.controls button{
  cursor:pointer;
  font-weight:600;
}
.controls .new{background:var(--accent); color:#052e16;}
.controls .share{background:#1f2937}

.sequence{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin:18px 0;
}

.box{
  width:70px;
  height:70px;
  border-radius:14px;
  background:#0b1220;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.5rem;
  font-weight:700;
}

.box.missing{
  border:2px dashed var(--warn);
  color:var(--warn);
}

.answer{
  display:flex;
  justify-content:center;
  gap:10px;
}

.answer input{
  width:120px;
  padding:10px;
  font-size:1.1rem;
  border-radius:10px;
  border:none;
  text-align:center;
  background:#020617;
  color:var(--text);
}

.answer button{
  padding:10px 16px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#052e16;
  font-weight:700;
  cursor:pointer;
}

.feedback{
  text-align:center;
  margin-top:12px;
  font-weight:600;
}

.ok{color:var(--accent)}
.bad{color:var(--bad)}

.footer{
  margin-top:14px;
  font-size:.85rem;
  opacity:.7;
  text-align:center;
}
@media(max-width:800px){
  .main{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="title">
      <h1>üîç Secuencia Perdida</h1>
      <div class="subtitle">Descubre el n√∫mero que falta ‚Ä¢ Por Soamy Lanza</div>
    </div>
    <div class="stats">
      <div class="stat">‚è± <span id="time">00:00</span></div>
      <div class="stat">üéØ Intentos: <span id="tries">0</span></div>
      <div class="stat">üìä Nivel: <span id="levelTxt">Bajo</span></div>
    </div>
  </div>

  <div class="main">
    <div class="panel controls">
      <select id="level">
        <option value="easy">Bajo</option>
        <option value="medium">Medio</option>
        <option value="hard">Alto</option>
      </select>
      <button class="new" onclick="newGame()">Nuevo</button>
      <button class="share" onclick="share()">Compartir</button>

      <p style="font-size:.9rem;opacity:.8">
        Instrucciones:<br>
        Observa la secuencia, deduce el patr√≥n y escribe el n√∫mero que falta.
      </p>
    </div>

    <div class="panel">
      <div class="sequence" id="sequence"></div>

      <div class="answer">
        <input type="number" id="input" placeholder="¬ø?" />
        <button onclick="check()">Probar</button>
      </div>

      <div class="feedback" id="feedback"></div>
    </div>
  </div>

  <div class="footer">
    Una sola pantalla ‚Ä¢ comparte el link por WhatsApp/redes
  </div>

</div>

<script>
let secret=0, timer=null, seconds=0, tries=0;

const timeEl=document.getElementById("time");
const triesEl=document.getElementById("tries");
const seqEl=document.getElementById("sequence");
const feedback=document.getElementById("feedback");
const levelSel=document.getElementById("level");
const levelTxt=document.getElementById("levelTxt");

function startTimer(){
  clearInterval(timer);
  seconds=0;
  timer=setInterval(()=>{
    seconds++;
    let m=String(Math.floor(seconds/60)).padStart(2,"0");
    let s=String(seconds%60).padStart(2,"0");
    timeEl.textContent=`${m}:${s}`;
  },1000);
}

function generate(){
  let level=levelSel.value;
  levelTxt.textContent=levelSel.options[levelSel.selectedIndex].text;

  let seq=[], step, start;
  if(level==="easy"){
    step=[1,2,5][Math.floor(Math.random()*3)];
    start=Math.floor(Math.random()*10);
  }else if(level==="medium"){
    step=[2,3,4][Math.floor(Math.random()*3)];
    start=Math.floor(Math.random()*20);
  }else{
    step=[-2,3,5][Math.floor(Math.random()*3)];
    start=Math.floor(Math.random()*30);
  }

  for(let i=0;i<5;i++) seq.push(start+i*step);
  let miss=Math.floor(Math.random()*5);
  secret=seq[miss];
  seq[miss]=null;

  seqEl.innerHTML="";
  seq.forEach(v=>{
    let d=document.createElement("div");
    d.className="box"+(v===null?" missing":"");
    d.textContent=v===null?"?":v;
    seqEl.appendChild(d);
  });
}

function newGame(){
  tries=0;
  triesEl.textContent=0;
  feedback.textContent="";
  document.getElementById("input").value="";
  startTimer();
  generate();
}

function check(){
  let val=Number(document.getElementById("input").value);
  if(isNaN(val))return;
  tries++;
  triesEl.textContent=tries;
  if(val===secret){
    feedback.textContent="‚úÖ ¬°Correcto! Nueva secuencia.";
    feedback.className="feedback ok";
    generate();
  }else{
    feedback.textContent="‚ùå Incorrecto, intenta otra vez.";
    feedback.className="feedback bad";
  }
}

function share(){
  const url=location.href;
  navigator.clipboard.writeText(url).then(()=>{
    alert("Link copiado ‚úÖ");
  }).catch(()=>{
    prompt("Copia este link:",url);
  });
}

newGame();
</script>
</body>
</html>
