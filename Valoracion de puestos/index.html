<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proceso de valoraci√≥n de puestos</title>
  <meta name="description" content="Plantilla para pegar descripci√≥n de puesto y guardarla." />
  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1b33;
      --card:#0f203f;
      --text:#eaf2ff;
      --muted:#a7b6d4;
      --line:#203458;
      --accent:#3b82f6;
      --accent2:#22c55e;
      --danger:#ef4444;
      --shadow: 0 12px 28px rgba(0,0,0,.35);
      --radius: 18px;
      --radius-sm: 12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 10% -10%, rgba(59,130,246,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 0%, rgba(34,197,94,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{ width:min(1000px, 100%); }
    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom:14px;
    }
    h1{ font-size: clamp(20px, 2.4vw, 30px); margin:0; letter-spacing:.2px; }
    .subtitle{ margin:6px 0 0; color:var(--muted); font-size:14px; line-height:1.4; }

    .sheet-link{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      color: var(--muted);
      text-decoration:none;
      cursor:pointer;
      user-select:none;
    }
    .pill:hover{ filter: brightness(1.12); }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow:hidden;
    }
    .card-body{ padding:18px; }
    label{ display:block; font-weight:600; margin:0 0 10px; color:#dce8ff; }
    textarea{
      width:100%;
      min-height: 240px;
      resize: vertical;
      padding:14px;
      border-radius: var(--radius-sm);
      border:1px solid rgba(255,255,255,.10);
      background: rgba(7, 14, 28, .55);
      color: var(--text);
      outline:none;
      font-size:14px;
      line-height:1.5;
    }
    textarea:focus{
      border-color: rgba(59,130,246,.55);
      box-shadow: 0 0 0 4px rgba(59,130,246,.15);
    }
    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      flex-wrap:wrap;
      gap:10px 16px;
      align-items:center;
    }
    .menu{
      display:flex;
      gap:10px;
      padding:14px 18px 18px;
      border-top: 1px solid rgba(255,255,255,.06);
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    button{
      border:0;
      cursor:pointer;
      padding:10px 14px;
      border-radius: 12px;
      font-weight:700;
      letter-spacing:.2px;
      transition: transform .08s ease, filter .15s ease, opacity .15s ease;
      user-select:none;
    }
    button:active{ transform: translateY(1px); }
    .btn-ghost{ background: rgba(255,255,255,.06); color:var(--text); border:1px solid rgba(255,255,255,.10); }
    .btn-save{ background: linear-gradient(180deg, rgba(34,197,94,1), rgba(22,163,74,1)); color:white; }
    .btn-save:hover{ filter: brightness(1.06); }
    .btn-ghost:hover{ filter: brightness(1.12); }

    .out{
      margin-top:14px;
      padding:14px 18px 18px;
      border-top: 1px solid rgba(255,255,255,.06);
      display:none;
    }
    .out h2{ margin:0 0 10px; font-size:16px; }
    .out pre{
      margin:0;
      white-space:pre-wrap;
      word-wrap:break-word;
      background: rgba(0,0,0,.20);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding:12px;
      color:#eaf2ff;
      font-size:13px;
      line-height:1.5;
      max-height: 260px;
      overflow:auto;
    }
    .small{ color:var(--muted); font-size:12px; margin-top:10px; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Proceso de valoraci√≥n de puestos</h1>
        <p class="subtitle">Pegue su descripci√≥n de puesto y use el men√∫ inferior para guardar o limpiar.</p>
      </div>

      <div class="sheet-link">
        <a class="pill" id="btnAbrirHoja" href="#" target="_blank" rel="noopener">Abrir hoja</a>
        <span class="pill" id="sheetHint" title="Destino de guardado">Destino: descripcionpuesto</span>
      </div>
    </header>

    <section class="card">
      <div class="card-body">
        <label for="descripcion">Pegue su descripci√≥n de puesto aqu√≠</label>
        <textarea id="descripcion" placeholder="Ejemplo: Objetivo del puesto, funciones, responsabilidades, requisitos, etc."></textarea>

        <div class="hint">
          <span class="pill" id="countChars">Caracteres: 0</span>
          <span class="pill" id="countWords">Palabras: 0</span>
          <span class="pill" id="countLines">L√≠neas: 0</span>
          <span class="pill" id="saveStatus">Estado: listo</span>
        </div>
      </div>

      <div class="menu">
        <button class="btn-save" id="btnGuardar" type="button">Guardar</button>
        <button class="btn-ghost" id="btnLimpiar" type="button">Limpiar</button>
      </div>

      <div class="out" id="salida">
        <h2>Resultado</h2>
        <pre id="preview"></pre>
        <div class="small" id="meta"></div>
      </div>
    </section>
  </div>

  <script>
    // ‚úÖ TU WEBAPP (GS) -> (esta es la que se usa para GUARDAR)
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbz0KLGgfMltZeP7oxcpzdPlG2aC2EkMoVelglQEWD8j2Bd58rZG3i-OMjuTrQ-coFel/exec";

    // ‚úÖ TU HOJA (esta es la que se usa para ABRIR LA HOJA)
    const SHEET_URL  = "https://docs.google.com/spreadsheets/d/1AlaCAPuuchPbeX-Qdif-rpAR5zIlc9tnHACOBzIvE_M/edit?usp=sharing";

    // ‚úÖ Abrir hoja apunta a SHEET_URL (CORREGIDO)
    document.getElementById("btnAbrirHoja").href = SHEET_URL;

    const $ = (id) => document.getElementById(id);

    const descripcion = $("descripcion");
    const countChars  = $("countChars");
    const countWords  = $("countWords");
    const countLines  = $("countLines");
    const saveStatus  = $("saveStatus");

    const salida  = $("salida");
    const preview = $("preview");
    const meta    = $("meta");

    function metrics(text){
      const chars = text.length;
      const words = text.trim().split(/\s+/).filter(Boolean).length;
      const lines = text.length ? text.split(/\r?\n/).length : 0;
      return { chars, words, lines };
    }

    function refreshCounters(){
      const t = descripcion.value || "";
      const { chars, words, lines } = metrics(t);
      countChars.textContent = `Caracteres: ${chars}`;
      countWords.textContent = `Palabras: ${words}`;
      countLines.textContent = `L√≠neas: ${lines}`;
    }

    function setStatus(text){
      saveStatus.textContent = `Estado: ${text}`;
    }

    function showResult(bodyText, metaText=""){
      salida.style.display = "block";
      preview.textContent = bodyText || "";
      meta.textContent = metaText || "";
    }

    // ‚úÖ JSONP (usa WEBAPP_URL real)
    function saveViaJsonp(text){
      return new Promise((resolve, reject) => {
        const cbName = `__cb_${Date.now()}_${Math.floor(Math.random()*100000)}`;
        let script;

        window[cbName] = (data) => { cleanup(); resolve(data); };

        function cleanup(){
          try { delete window[cbName]; } catch(_) { window[cbName] = undefined; }
          if (script && script.parentNode) script.parentNode.removeChild(script);
        }

        const url = new URL(WEBAPP_URL);
        url.searchParams.set("action", "append");
        url.searchParams.set("descripcion", text);
        url.searchParams.set("callback", cbName);
        url.searchParams.set("_", Date.now().toString());

        script = document.createElement("script");
        script.src = url.toString();
        script.async = true;

        script.onerror = () => {
          cleanup();
          reject(new Error("JSONP fall√≥: WebApp no accesible (casi siempre: deploy no es 'Anyone')."));
        };

        document.body.appendChild(script);

        setTimeout(() => {
          if (window[cbName]) {
            cleanup();
            reject(new Error("Timeout: el WebApp no respondi√≥."));
          }
        }, 15000);
      });
    }

    $("btnGuardar").addEventListener("click", async () => {
      const t = (descripcion.value || "").trim();
      if(!t){
        setStatus("no hay texto");
        showResult("No hay texto para guardar. Pega la descripci√≥n del puesto arriba üôÇ");
        return;
      }

      try{
        setStatus("guardando...");
        const data = await saveViaJsonp(t);

        if (data && data.ok){
          setStatus("guardado ‚úÖ");
          const row = data.data?.row ? `Fila: ${data.data.row}` : "";
          const no  = data.data?.no  ? `No: ${data.data.no}` : "";
          const sheet = data.data?.sheet ? `Hoja: ${data.data.sheet}` : "Hoja: descripcionpuesto";
          showResult(
            "Guardado correctamente ‚úÖ",
            [sheet, no, row, `Abrir hoja: ${SHEET_URL}`].filter(Boolean).join(" | ")
          );
        } else {
          setStatus("error al guardar");
          showResult(
            "No se pudo guardar.",
            data?.error ? `Detalle: ${data.error} | Hoja: ${SHEET_URL}` : `Revisa permisos. Hoja: ${SHEET_URL}`
          );
        }
      } catch (err){
        setStatus("error de conexi√≥n");
        showResult(
          "Error de conexi√≥n al WebApp.",
          `Detalle: ${String(err && err.message ? err.message : err)} | Hoja: ${SHEET_URL}`
        );
      }
    });

    $("btnLimpiar").addEventListener("click", () => {
      descripcion.value = "";
      refreshCounters();
      salida.style.display = "none";
      preview.textContent = "";
      meta.textContent = "";
      setStatus("listo");
      descripcion.focus();
    });

    descripcion.addEventListener("input", () => {
      refreshCounters();
      setStatus("listo");
    });

    refreshCounters();
  </script>
</body>
</html>
