<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rompecabezas Deslizante</title>

<style>
:root{
  --bg:#0b1020;
  --card:#111a33;
  --accent:#6ae4ff;
  --ok:#49f7a1;
  --danger:#ff6b6b;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(160deg,#0b1020,#0f1630);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  background:var(--card);
  padding:16px;
  border-radius:16px;
  width:100%;
  max-width:520px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}

h1{
  text-align:center;
  margin:4px 0 6px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  opacity:.8;
}

.controls{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
  margin:12px 0;
}

select,button{
  background:#1b2450;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}

button.primary{background:var(--accent); color:#000}
button.warn{background:var(--danger)}

.timer{
  text-align:center;
  margin:6px 0;
  font-weight:bold;
}

.boardWrap{
  display:flex;
  justify-content:center;
  margin-top:10px;
}

.board{
  width:min(420px,96vw);
  aspect-ratio:1/1;
  display:grid;
  gap:6px;
}

.tile{
  background:#1f2b5c;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  font-size:clamp(14px,4vw,22px);
  cursor:pointer;
}

.tile.empty{
  background:transparent;
  cursor:default;
}

/* ‚úÖ Ajuste especial para 6√ó6 en m√≥vil */
@media (max-width:520px){
  .board{
    width:96vw;
    gap:4px;
  }
  .tile{
    font-size:clamp(12px,3.2vw,18px);
    border-radius:8px;
  }
}

.footer{
  text-align:center;
  margin-top:10px;
  font-size:13px;
  opacity:.75;
}
</style>
</head>

<body>
<div class="app">
  <h1>Rompecabezas Deslizante</h1>
  <div class="subtitle">Selecciona el nivel y ordena los n√∫meros</div>

  <div class="controls">
    <select id="size">
      <option value="3">3 √ó 3</option>
      <option value="4">4 √ó 4</option>
      <option value="5">5 √ó 5</option>
      <option value="6">6 √ó 6</option>
    </select>
    <button class="primary" onclick="newGame()">Nuevo</button>
    <button onclick="resetGame()">Reiniciar</button>
    <button class="warn" onclick="solve()">Resolver</button>
  </div>

  <div class="timer">‚è±Ô∏è <span id="time">0</span> s</div>

  <div class="boardWrap">
    <div id="board" class="board"></div>
  </div>

  <div class="footer">Por Soamy Lanza 2025.1</div>
</div>

<script>
let size=3;
let tiles=[];
let empty=0;
let timer=0;
let interval=null;

const board=document.getElementById("board");
const timeEl=document.getElementById("time");

function startTimer(){
  clearInterval(interval);
  timer=0;
  timeEl.textContent=0;
  interval=setInterval(()=>{
    timer++;
    timeEl.textContent=timer;
  },1000);
}

function stopTimer(){
  clearInterval(interval);
}

function newGame(){
  size=parseInt(document.getElementById("size").value);
  board.style.gridTemplateColumns=`repeat(${size},1fr)`;
  tiles=[...Array(size*size).keys()];
  shuffle();
  render();
  startTimer();
}

function resetGame(){
  render();
  startTimer();
}

function shuffle(){
  for(let i=tiles.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [tiles[i],tiles[j]]=[tiles[j],tiles[i]];
  }
  empty=tiles.indexOf(0);
}

function render(){
  board.innerHTML="";
  tiles.forEach((n,i)=>{
    const d=document.createElement("div");
    d.className="tile"+(n===0?" empty":"");
    d.textContent=n===0?"":n;
    d.onclick=()=>move(i);
    board.appendChild(d);
  });
}

function move(i){
  const r=Math.floor(i/size), c=i%size;
  const er=Math.floor(empty/size), ec=empty%size;
  if(Math.abs(r-er)+Math.abs(c-ec)===1){
    [tiles[i],tiles[empty]]=[tiles[empty],tiles[i]];
    empty=i;
    render();
    checkWin();
  }
}

function checkWin(){
  for(let i=1;i<tiles.length;i++){
    if(tiles[i-1]!==i) return;
  }
  stopTimer();
  alert("üéâ ¬°Rompecabezas completado!");
}

function solve(){
  tiles=[...Array(size*size).keys()];
  empty=0;
  render();
  stopTimer();
}

newGame();
</script>
</body>
</html>
